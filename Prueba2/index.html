<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba2</title>
    <link rel="stylesheet" href="./estyles.css">
</head>

<body>
    <div id="main">

        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
        </p>

        <div class="main-content">
            <div class="form-content">
                <form id="survey-form" action="#">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>


                    <label id="email-label" for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>


                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" id="number" placeholder="Age">

                    <label for="">Which option best describes your current role?</label>
                    <select id="dropdown">
                      <option disabled="" selected="" value="">Select current role</option>
                      <option value="student">Student</option>
                      <option value="learner">Full time learner</option>
                      <option value="full-time-job">Full time job</option>
                      <option value="prefer-not-to-say">Prefer not to say</option>
                      <option value="other">Other</option>
                    </select>

                    <failset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <input name="action" value="definitely" type="radio" id="definitely" checked><label for="definitely">Definitely</label><br/>
                        <input type="radio" name="antion" id="mayde" value="mayde" /><label for="mayde">Maybe</label><br/>
                        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br/>
                    </failset>

                    <p>
                        What is your favorite feature of freeCodeCamp?
                    </p>
                    <select id="most-like" name="mostLike" class="form-control" required="">
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>


                    <p>What would you like to see improved?</p>
                    <input type="checkbox" name="Front-end" value="front-end" id="front-end">
                    <label for="Front-end">Front-end Projects</label><br>
                    <input name="Back-end" value="Back-end" type="checkbox">
                    <label for="Back-end"></label>Back-end Projects</label><br>
                    <input name="Data" value="Data" type="checkbox">
                    <label for="Data">Data Visualization</label><br>
                    <input name="Challenges" value="Challenges" type="checkbox">
                    <label for="Challenges">Challenges</label>


                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
